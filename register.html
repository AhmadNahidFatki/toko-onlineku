<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register - Simple Online Store</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><a href="index.html" class="site-title">Simple Online Store</a></h1>
    <div class="header-actions">
      <a href="index.html" class="back-link">‚Üê Back to Store</a>
    </div>
  </header>

  <main class="auth-page">
    <div class="auth-card">
      <h2>Create Account</h2>
      <input id="register-username" type="text" placeholder="Username" autocomplete="off">
      <input id="register-password" type="password" placeholder="Password (min 6 characters)">
      <input id="register-password2" type="password" placeholder="Confirm Password">
      <div id="register-error" class="auth-error"></div>
      <div class="auth-actions">
        <button onclick="performRegister()" class="btn-primary">Register & Login</button>
        <button onclick="window.location.href='index.html'" class="btn-muted">Cancel</button>
      </div>
      <p class="hint">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>

  <footer>
    &copy; 2026 Simple Online Store
  </footer>

  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
</html>
